<!doctype html>
<html>
<head>
<style>
div {
	height: 40vh;
}
</style>
</head>
<body>
<h1>Yarn Chart A</h1>
<div><canvas id="canvasA"></canvas></div>
<h1>Yarn Chart B</h1>
<div><canvas id="canvasB"></canvas></div>
<script src="yarn-chart.js"></script>
<script src="tangle-chart.js"></script>
<script>
var canvasA = document.getElementById('canvasA');
var canvasB = document.getElementById('canvasB');
var y = [2,3,1,2,0,3,2,4,2,1,2,4,6,4,3,1,2,4,6,4,3,2,3,1];
var z = [3,5,4,5,0,3,2,0,4,4,9,0,3,3,2,2,2,2,3,4,5,5,3,9].map(x=>x*25);
yarnChart(canvasA, y);
tangleChart(canvasB, z);
setInterval(function() {
	y.splice(0, 1);
	y.push(y[y.length-1] + Math.random()-0.5);
	z.splice(0, 1);
	z.push(z[z.length-1] + Math.random()*40-20);
	yarnRender(canvasA, y);
	tangleRender(canvasB, z);
}, 150);
</script>
</body>
</html>
