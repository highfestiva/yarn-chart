<!doctype html>
<html>
<head>
<style>
html, body {
	height: 95vh;
	margin: 0;
	padding: 0;
}
</style>
</head>
<body>
<canvas id="graph-canvas"></canvas>
<script src="yarn-chart.js"></script>
<script>
var y = [2,3,1,2,0,3,2,4,2,1,2,4,6,4,3,1,2,4,6,4,3,2,3,1,2,0,3,2,4,2,1,2,4,6,4,3,1,2,4,6,4,3,4,3,1,0,0,1,4,3];
yarnChart('graph-canvas', y);
setInterval(function() {
	y.splice(0, 1);
	y.push(y[y.length-1] + (Math.random()-0.5)*2);
	render(y);
}, 100);
</script>
</body>
</html>
